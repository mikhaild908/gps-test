<!DOCTYPE html>
<html>
  <head>
     <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.js"></script>
    
    <style>
      html, body {
        width : 100%;
        height : 100%;
      }

      #map {
          width: 800px;
          height: 600px;
          border-style: solid;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([33.5467, -112.0456], 10);

        var layer = new L.TileLayer('{z}/{x}/{y}.png'); // sample: https://a.tile.openstreetmap.org/10/193/410.png
        map.addLayer(layer);

    </script>
  </body>
</html>
